        <ion-nav-bar class="bar-royal">

            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="mainContent">
        </ion-nav-view>
        
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">

            <button class="button button-icon icon ion-lightbulb"></button>
            -->

        </ion-header-bar>
        <ion-content>
