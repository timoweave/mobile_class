<ion-view view-title="Menu">

    <div class="tabs-striped tabs-color-royal">
        <ul class="tabs">
            <li ng-class="{active:isSelected({{tab.index}})}" class="tab-item" ng-repeat="tab in tabList">
                <a ng-click="select(tab.index)">{{tab.title}}</a>
            </li>
        </ul>
    </div>
    
    <ion-content>
        
        <!-- <ion-list show-reorder="true">  -->
        <ion-list>
            <ion-item ng-repeat="dish in dishes | filter:{category: filterText}"
                      href="#/app/menu/{{dish.id}}" class="item-thumbnail-left">
                <img alt="{{imageURL + dish.image}}" ng-src="{{imageURL + dish.image}}"/>
                <h2>{{dish.name}}
                    <span style="font-size:75%">{{dish.price | currency}}</span>
                    <span class="badge badge-assertive">{{dish.label}}</span>
                </h2>
                <p>{{dish.description}}</p>
                <ion-option-button class="button-balanced icon ion-plus-circled"
                                   ng-click="addFavorite(dish.id)">
                </ion-option-button>
                <!-- 
                <ion-reorder-button class="icon ion-navicon"
                                    on-reorder="moveDish(dish, $fromIndex, $toIndex">
                </ion-reorder-button>
                -->
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-view>
