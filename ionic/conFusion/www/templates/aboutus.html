<ion-view view-title="About Us">
  <ion-content>

      <div class="card">
          <div class="item item-divider">Our History</div>
          <div class="item item-text-wrap">
              <p ng-repeat="history in histories">{{history}}</p>
          </div>
      </div>


      <div class="list list-inset">
          <div class="item item-divider">Corporate Leadership</div>
          <div class="item item-avatar item-text-wrap" ng-repeat="leader in leaders">
              <img alt="{{imageURL + leader.image}}" ng-src="{{imageURL + leader.image}}"/>
              <h3>{{leader.name}}</h3>
              <h4>{{leader.designation}}</h4>
              <p>{{leader.description}}</p>
          </div>
      </div>
      
  </ion-content>
</ion-view>
