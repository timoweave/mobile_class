<ion-modal-view>

    <ion-header-bar>
        <h1 class="title">Submit Comment</h1>
        <div class="buttons">
            <button class="button button-clear button-dark" ng-click="closeFeedback()">
                Close
            </button>
        </div>

    </ion-header-bar>
    
    <ion-content>
        <form ng-submit="doFeedback()">
            <div class="list">

                <label class="item item-input item-select">
                    <span class="input-label">Rating</span>
                    <select ng-model="feedbackData.rating">
                        <option value="{{n}}" ng-repeat="n in [1,2,3,4,5]">
                            {{n}}
                        </option>
                    </select>
                </label>
               
                <label class="item item-input" for="">
                    <span class="input-label">Your Name</span>
                    <input type="text" ng-model="feedbackData.author">
                </label>
                
                <label class="item item-input" for="">
                    <span class="input-label">Your Comment</span>
                    <textarea placeholder="Comments" ng-model="feedbackData.comment">
                    </textarea>
                </label>
                
                <label class="item">
                    <button class="button button-block button-positive" type="submit">
                    Submit
                </button>
            </label>

            </div>
        </form>
    </ion-content>
    
</ion-modal-view>
