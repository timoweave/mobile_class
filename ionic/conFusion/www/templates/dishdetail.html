<ion-view view-title="Dish Details">

    <ion-nav-buttons side="secondary"> <!-- add button to ion-view "bar" -->
        <div class="buttons">
            <button class="button button-icon icon ion-android-more-horizontal"
                    ng-click="openPopoverMenu($event, dish)">
            </button>
        </div>
    </ion-nav-buttons>
    
    <ion-content>
        
        <div class="card">
            <div class="item item-text-wrap">
                <img alt="{{baseURL + dish.image}}" ng-src="{{baseURL + dish.image}}"/>
                <h2>{{dish.name}}
                    <span style="font-size:75%">{{dish.price || currency}}</span>
                    <span class="badge badge-assertive">{{dish.label}}</span>
                </h2>
                <p>{{dish.description}}</p>
                
            </div>
        </div>

        <div class="row">
            <div class="col col-offset-10">
                <h4>Customer comments</h4>
                <h5>
                    <span>Sort by:
                        <input style="border: 1px solid lightgrey; display: inline"
                               ng-model="orderText"
                               type="text"/>
                    </span>
                </h5>
                
                <ul class="list">
                    <li ng-repeat="comment in dish.comments | orderBy:orderText">
                        <blockquote>
                            <p>{{comment.rating}}</p>
                            <p>{{comment.comment}}</p>
                            <footer>{{comment.author}}, {{comment.date | date: 'MM. dd, yyyy'}}
                            </footer>
                        </blockquote>
                    </li>
                </ul>
                
            </div>
        </div>
        
  </ion-content>
</ion-view>
