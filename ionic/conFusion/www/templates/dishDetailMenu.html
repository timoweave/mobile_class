<ion-popover-view>
    <ion-content scroll="false">
        <button class="button button-full icon icon-left ion-ios-star-outline"
                ng-click="addFavorite();closePopoverMenu();">
            Add Favorite
        </button>
        <button class="button button-full icon icon-left ion-ios-chatbubble-outline"
                ng-click="addComment();closePopoverMenu();">
            Add Comment
        </button>
    </ion-content>    
</ion-popover-view>
